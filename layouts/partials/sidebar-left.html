<div class="sidebar-left tree">
  <div class="search-trigger" id="search-trigger">
    <span class="search-icon">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M15.5 14H14.71L14.43 13.73C15.41 12.59 16 11.11 16 9.5C16 5.91 13.09 3 9.5 3C5.91 3 3 5.91 3 9.5C3 13.09 5.91 16 9.5 16C11.11 16 12.59 15.41 13.73 14.43L14 14.71V15.5L19 20.49L20.49 19L15.5 14ZM9.5 14C7.01 14 5 11.99 5 9.5C5 7.01 7.01 5 9.5 5C11.99 5 14 7.01 14 9.5C14 11.99 11.99 14 9.5 14Z" fill="currentColor"/>
      </svg>
    </span>
    <span class="search-text">搜索文章...</span>
  </div>
  <h3>文档</h3>
  {{ $blog := site.GetPage "/blog" }}
  {{ if not $blog }}
    {{ $blog = site.GetPage "blog" }}
  {{ end }}

  {{ if $blog }}
    {{ partial "tree.html" (dict "Page" $blog "ShowDate" false "Collapsed" true) }}
  {{ else }}
    <p>Blog section not found.</p>
  {{ end }}
</div>
